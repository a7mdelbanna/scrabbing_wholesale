{% extends "base.html" %}

{% block title %}العروض{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Page Header -->
    <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">
            <i class="fas fa-tags text-blue-500"></i>
            العروض والخصومات
        </h1>
        <button onclick="loadOffers()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
            <i class="fas fa-sync-alt"></i> تحديث
        </button>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4" id="offer-stats">
        <div class="bg-white rounded-lg shadow p-4 text-center animate-pulse">
            <div class="h-8 bg-gray-200 rounded w-1/2 mx-auto mb-2"></div>
            <div class="h-4 bg-gray-200 rounded w-3/4 mx-auto"></div>
        </div>
        <div class="bg-white rounded-lg shadow p-4 text-center animate-pulse">
            <div class="h-8 bg-gray-200 rounded w-1/2 mx-auto mb-2"></div>
            <div class="h-4 bg-gray-200 rounded w-3/4 mx-auto"></div>
        </div>
        <div class="bg-white rounded-lg shadow p-4 text-center animate-pulse">
            <div class="h-8 bg-gray-200 rounded w-1/2 mx-auto mb-2"></div>
            <div class="h-4 bg-gray-200 rounded w-3/4 mx-auto"></div>
        </div>
        <div class="bg-white rounded-lg shadow p-4 text-center animate-pulse">
            <div class="h-8 bg-gray-200 rounded w-1/2 mx-auto mb-2"></div>
            <div class="h-4 bg-gray-200 rounded w-3/4 mx-auto"></div>
        </div>
    </div>

    <!-- Filters -->
    <div class="bg-white rounded-lg shadow p-4">
        <div class="flex flex-wrap gap-4">
            <select id="filter-app" class="border rounded-lg px-3 py-2" onchange="loadOffers()">
                <option value="">جميع التطبيقات</option>
                <option value="ben_soliman">بن سليمان</option>
                <option value="tager_elsaada">تاجر السعادة</option>
                <option value="el_rabie">الربيع</option>
                <option value="gomla_shoaib">جملة شعيب</option>
            </select>
            <select id="filter-active" class="border rounded-lg px-3 py-2" onchange="loadOffers()">
                <option value="true">عروض نشطة</option>
                <option value="false">عروض منتهية</option>
                <option value="">الكل</option>
            </select>
            <select id="filter-type" class="border rounded-lg px-3 py-2" onchange="loadOffers()">
                <option value="">جميع الأنواع</option>
                <option value="percentage">نسبة مئوية</option>
                <option value="fixed">مبلغ ثابت</option>
                <option value="bundle">حزمة</option>
            </select>
        </div>
    </div>

    <!-- Offers Grid -->
    <div id="offers-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Will be populated by JS -->
        <div class="text-center py-8 col-span-full text-gray-500">جاري التحميل...</div>
    </div>

    <!-- Pagination -->
    <div id="offers-pagination" class="flex justify-center gap-2"></div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const appColors = {
        'ben_soliman': { bg: 'bg-blue-500', light: 'bg-blue-100', text: 'text-blue-600', name: 'بن سليمان' },
        'tager_elsaada': { bg: 'bg-green-500', light: 'bg-green-100', text: 'text-green-600', name: 'تاجر السعادة' },
        'el_rabie': { bg: 'bg-orange-500', light: 'bg-orange-100', text: 'text-orange-600', name: 'الربيع' },
        'gomla_shoaib': { bg: 'bg-red-500', light: 'bg-red-100', text: 'text-red-600', name: 'جملة شعيب' }
    };

    let currentPage = 1;

    async function loadAllData() {
        await Promise.all([
            loadStats(),
            loadOffers()
        ]);
    }

    async function loadStats() {
        try {
            const data = await fetchAPI('/offers/stats');
            const container = document.getElementById('offer-stats');

            const appCount = Object.keys(data.by_app || {}).length;
            const typeCount = Object.keys(data.by_discount_type || {}).length;

            container.innerHTML = `
                <div class="bg-white rounded-lg shadow p-4 text-center border-t-4 border-blue-500">
                    <div class="text-3xl font-bold text-blue-600">${data.total_offers}</div>
                    <div class="text-sm text-gray-500">إجمالي العروض</div>
                </div>
                <div class="bg-white rounded-lg shadow p-4 text-center border-t-4 border-green-500">
                    <div class="text-3xl font-bold text-green-600">${data.active_offers}</div>
                    <div class="text-sm text-gray-500">عروض نشطة</div>
                </div>
                <div class="bg-white rounded-lg shadow p-4 text-center border-t-4 border-purple-500">
                    <div class="text-3xl font-bold text-purple-600">${appCount}</div>
                    <div class="text-sm text-gray-500">تطبيقات</div>
                </div>
                <div class="bg-white rounded-lg shadow p-4 text-center border-t-4 border-orange-500">
                    <div class="text-3xl font-bold text-orange-600">${typeCount}</div>
                    <div class="text-sm text-gray-500">أنواع الخصم</div>
                </div>
            `;
        } catch (err) {
            console.error('Error loading stats:', err);
        }
    }

    async function loadOffers(page = 1) {
        currentPage = page;
        const app = document.getElementById('filter-app').value;
        const active = document.getElementById('filter-active').value;
        const type = document.getElementById('filter-type').value;

        try {
            let url = `/offers?page=${page}&per_page=12`;
            if (app) url += `&source_app=${app}`;
            if (active !== '') url += `&is_active=${active}`;
            if (type) url += `&discount_type=${type}`;

            const data = await fetchAPI(url);
            const grid = document.getElementById('offers-grid');

            if (data.data.length === 0) {
                grid.innerHTML = '<div class="text-center py-8 col-span-full text-gray-500">لا توجد عروض</div>';
                document.getElementById('offers-pagination').innerHTML = '';
                return;
            }

            grid.innerHTML = data.data.map(offer => {
                const colors = appColors[offer.source_app] || {};
                const isExpired = offer.end_date && new Date(offer.end_date) < new Date();

                return `
                    <div class="bg-white rounded-lg shadow overflow-hidden ${isExpired ? 'opacity-60' : ''}">
                        <div class="${colors.bg || 'bg-gray-500'} text-white px-4 py-2 flex justify-between items-center">
                            <span class="font-medium">${colors.name || offer.source_app}</span>
                            ${offer.discount_value ? `
                                <span class="bg-white ${colors.text || ''} px-2 py-1 rounded text-sm font-bold">
                                    ${offer.discount_type === 'percentage' ? offer.discount_value + '%' : offer.discount_value + ' ج.م'}
                                </span>
                            ` : ''}
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold text-gray-800 mb-2">${offer.title || offer.title_ar}</h3>
                            ${offer.description ? `<p class="text-sm text-gray-600 mb-3">${offer.description.substring(0, 100)}...</p>` : ''}
                            <div class="flex justify-between items-center text-xs text-gray-500">
                                <span>
                                    ${offer.start_date ? `من ${new Date(offer.start_date).toLocaleDateString('ar-EG')}` : ''}
                                </span>
                                <span>
                                    ${offer.end_date ? `إلى ${new Date(offer.end_date).toLocaleDateString('ar-EG')}` : ''}
                                </span>
                            </div>
                            ${offer.product_name ? `
                                <div class="mt-3 pt-3 border-t">
                                    <a href="/products/${offer.product_id}" class="text-blue-600 hover:underline text-sm">
                                        <i class="fas fa-box"></i> ${offer.product_name.substring(0, 30)}...
                                    </a>
                                </div>
                            ` : ''}
                        </div>
                        <div class="px-4 py-2 bg-gray-50 text-xs text-gray-500">
                            <i class="fas fa-clock"></i>
                            أول ظهور: ${offer.first_seen_at ? new Date(offer.first_seen_at).toLocaleDateString('ar-EG') : '-'}
                        </div>
                    </div>
                `;
            }).join('');

            // Pagination
            const pagination = document.getElementById('offers-pagination');
            if (data.meta.total_pages > 1) {
                let html = '';
                for (let i = 1; i <= Math.min(data.meta.total_pages, 10); i++) {
                    html += `<button onclick="loadOffers(${i})" class="px-3 py-1 rounded ${i === data.meta.page ? 'bg-blue-500 text-white' : 'bg-gray-200 hover:bg-gray-300'}">${i}</button>`;
                }
                pagination.innerHTML = html;
            } else {
                pagination.innerHTML = '';
            }
        } catch (err) {
            console.error('Error loading offers:', err);
        }
    }

    // Load data on page load
    document.addEventListener('DOMContentLoaded', loadAllData);
</script>
{% endblock %}
